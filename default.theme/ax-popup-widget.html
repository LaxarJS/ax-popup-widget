<div class="ax-popup-backdrop" data-ng-class="model.onTopClass" data-ng-show="model.isOpen"></div>

<div data-ax-id="model.popupLayerId"
     data-ng-class="{ 'ax-show-on-top': features.visibility.onTop, 'ax-popup': true, 'ax-is-omitted': !model.isOpen }"
     data-ax-layer="model.layerConfiguration"
     data-ax-layer-show="model.isOpen">

   <button type="button"
           class="close"
           data-ng-click="model.handleCloseIconClicked()"
           data-ng-show="model.closeIconAvailable"></button>
   <div class="ax-popup-body" data-ax-layout="model.layout"></div>
</div>
